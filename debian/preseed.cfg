d-i     debian-installer/locale select  en_US.UTF-8
d-i     localechooser/continentlist     select  Europe
d-i     localechooser/countrylist/Europe        select  DE
d-i     netcfg/choose_interface select auto
d-i     hw-detect/load_firmware boolean false
d-i     netcfg/get_hostname     string  ts433
d-i     netcfg/get_domain       string  local
d-i     mirror/country  string  DE
d-i     mirror/protocol select  http
d-i     mirror/http/mirror      select  deb.debian.org
d-i     mirror/http/proxy       string
d-i     anna/choose_modules     multiselect     fdisk-udeb, network-console
network-console network-console/password        password        1234
network-console network-console/password-again  password        1234
